<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品紹介ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>商品紹介ページ</h1>
    </header>
    <div class="container">
        <h2>商品名</h2>
        <p>商品の特徴や説明をここに記述します。</p>
        <img src="商品画像のURL" alt="商品画像">
        <h2>商品の利点</h2>
        <ul>
            <li>利点1</li>
            <li>利点2</li>
            <li>利点3</li>
        </ul>
        <h2>価格</h2>
        <p>価格: 価格を記述します。</p>
        <h2>ご購入方法</h2>
        <p>ご購入方法やリンクを記述します。</p>
    </div>
</body>
</html>
